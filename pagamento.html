<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_pagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_um">
        <form>
         <div class="margem">
            <label for="CEP" class="label_input">CEP</label>
            <input type="number" id="CEP" required placeholder="xxxxx-xxx">

            <div class="frete">
                <label for="frete_opcao">FRETE</label>
                <div class="opcao">
                    <div class="linha_um"><p>Correios - grátis</p> <input type="radio" name="frete_opcao" id="opcao1" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 6 dias úteis</p>
                </div>

                <div class="opcao">
                    <div class="linha_um"><p>Sedex - R$ 12,90</p> <input type="radio" name="frete_opcao" id="opcao2" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 3 dias</p>
                </div>

                <div class="opcao">
                    <div class="linha_um"><p>PAC - R$ 21,00</p> <input type="radio" name="frete_opcao" id="opcao3" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 4 dias úteis</p>
                </div>
            </div>

            <label for="endereco" class="label_input">Endereço</label>
            <input type="text" id="endereco" required placeholder="Rua exemplo">

            <label for="numero" class="label_input">Número</label>
            <input type="number" id="numero" required placeholder="7779">

         </div>
        </form>
    </div>

    <div class="container_dois">

    </div>
</body>
</html>
