<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_pagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_um">
        <form>
         <div class="margem">
            <label for="CEP" class="label_input">CEP</label>
            <input type="number" id="CEP" required placeholder="xxxxx-xxx">

            <div class="frete">
                <label for="frete_opcao" id="frete_label">FRETE</label>
                <div class="opcao">
                    <div class="linha_um"><p id="correio">Correios - grátis</p> <input type="radio" name="frete_opcao" id="opcao1" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 6 dias úteis</p>
                </div>

                <div class="opcao">
                    <div class="linha_um"><p id="sedex">Sedex - R$ 12,90</p> <input type="radio" name="frete_opcao" id="opcao2" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 3 dias</p>
                </div>

                <div class="opcao">
                    <div class="linha_um"><p id="pac">PAC - R$ 21,00</p> <input type="radio" name="frete_opcao" id="opcao3" class="radio_checkbox"></div>
                    <p class="sub">Entrega em até 4 dias úteis</p>
                </div>
            </div>

            <label for="endereco" class="label_input">Endereço</label>
            <input type="text" id="endereco" required placeholder="Rua exemplo">

            <label for="numero" class="label_input">Número</label>
            <input type="number" id="numero" required placeholder="7779">

         </div>
        </form>
    </div>

    <div class="container_dois">
     <div class="margem">    
        <div class="valor" id="valorum">
            <div class="informações">    
                <p id="valor_pix">R$ 3509,00</p>
                <img src="img/pix.png" id="pix">
            </div>
            <input type="radio" name="pagamento_opcao" class="radio_checkbox">
        </div>
            
        <div class="valor" id="valordois">
            <div class="informações">
                <p id="valor_cartao">R$ 3509,00</p>
                <img src="img/cartao.png" id="cartão">
            </div>
            <input type="radio" name="pagamento_opcao" class="radio_checkbox">
        </div>
            
        <div class="valor" id="valortres">
            <div class="informações">  
                <p id="valor_boleto">R$ 3509,00</p>
                <img src="img/boleto.png" id="boleto">
            </div>  
            <input type="radio" name="pagamento_opcao" class="radio_checkbox">
        </div>

        <div class="Valor">
            <p id="menor">Valor total:</p>
            <p id="maior">R$3509,00</p>
        </div>

        <div class="espaco"><button>PAGAR</button></div>
    
     </div>
    </div>
</body>
</html>
