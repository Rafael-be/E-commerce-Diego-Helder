<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
   
</head>
<body>
    <div class="quadrado">
        <div class="container">
            
                <div class="quadrado_cinza">
                    <img src="img/logo.png" id="logo">
                    <label id="nome">INFO PC'S</label>
                </div>

                <div class="formulario">
                <form>
                
                    <div class="input_nome">
                        <input type="text" id="names" required>
                        <label for="names" class="label_input">Nome completo</label>
                    </div> 

                    <div class="input_senha">
                        <input type="text" id="cpf" maxlength="14" pattern="\d{11}" required>
                        <label for="cpf" class="label_input">CPF</label>
                    </div>  

                    <div class="input_email">
                        <input type="email" id="email" required>
                        <label for="email" class="label_input">Endereço de e-mail</label>
                    </div>  

                    <div class="input_senha">
                        <input type="password" id="password" required>
                        <label for="password" class="label_input">Senha</label>
                    </div>  

                    <button type="submit">CRIAR CONTA <p>Já possui uma conta?</p></button>

                </form>
                </div>


        </div>

        </div>
</body>
</html>
