<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="header">
        
        <div class="logo">
            <img src="img/logo.png" id="img_logo">
        </div>

        <div class="pesquisa">
            <input type="text" placeholder="Digite o que você busca...">
            <img src="img/lupa.png" id="lupa">
        </div>

        <div class="container_conta">
            <img src="img/conta.png" id="conta">
        </div>

        <div class="container_carrinho">
            <img src="img/carrinho.png" id="carrinho">
        </div>

    </section>


    <section class="aside">
        <ul class="navbar">

            <h1> Categorias </h1>
            <li><a href="#"> Pc's montados</a></li>
            <li><a href="#"> Notebooks</a></li>

            <li>
                <input type="checkbox" class="submenu-aparece" id="aparecer">
                <label for="aparecer" id="periferico"> Periféricos </label>
                    
                    <ul class="submenu">
                    <li style="border-top: 1px solid white;"><a href="#"> Teclados</a></li>
                    <li><a href="#"> Mouses</a></li>
                    <li><a href="#"> Monitores</a></li>
                    <li><a href="#"> Headset</a></li>
                    <li><a href="#"> Cabos</a></li>
                    </ul>

            </li>

            <li><a href="#"> Hardware</a></li>
            <li><a href="#"> GPU's</a></li>
            <li><a href="#"> CPU's</a></li>

        </ul>
    </section>


    <section class="main">
        
        <div class="container-banner">
            <h1>INFO PC'S</h1>
            <h1>SEU PRÓXIMO PC ESTÁ AQUI</h1>
            <img src="img/logo.png" id="logo-banner">
        </div>


        <div class="contaner-faixa_de_preço">
            <h1>Faixa de preço</h1>
                <div class="container_input">
                    <output for="arrastar" class="numero">R$0</output>
                    <input type="range" min="0" max="50000" step="100" value="4500" id="arrastar">
                    <output for="arrastar" id="valor" class="numero">R$2500</output>
                </div>
         </div>

        <div class="itens">
            <div class="galeria">
                <div class="item" id="item1">
                    <img src="img/pc.png">
                </div>


                <div class="item" id="item2">

                </div>


                <div class="item" id="item3">

                </div>
            </div>
        </div>
</section>

<script>
    const arrastador = document.getElementById("arrastar");
    const saida = document.getElementById("valor");

    arrastador.addEventListener("input", () => {
        saida.textContent = `R$${parseInt(arrastador.value).toLocaleString('pt-BR')}`;
    });
</script>

</body>
</html>
